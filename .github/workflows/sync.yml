# Sync Fork
# https://github.com/marketplace/actions/fork-sync

name: Sync Fork

on:
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.4
        with:
          token: ${{ secrets.MY_GITHUB_TOKEN }}
          owner: foxes1998
          base: master
          head: master